{% extends 'base.html' %}
{% block title %}
Ziramed
{% endblock title %}



{% block body %}
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title"> Schedule Doctor </h4>
      <p class="card-description"> Schedule of doctor's work 
      </p>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>No</th>
            <th>NIP</th>
            <th>DAY</th>
            <th>START</th>
            <th>END</th>
          </tr>
        </thead>
        <tbody>
          {% for post in jadwal %}
          <tr>
            <th>{{post.sid}}</th>
            <td>{{post.nip}}</td>
            <td>{{post.day}}</td>
            <td>{{post.start_time}}</td>
            <td>{{post.end_time}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock body %}
