{% extends 'base.html' %}
{% block title %}
Ziramed
{% endblock title %}

{% block body %}
<div class="col-12">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit Patient</h4>
      <form class="form-sample" action="/editpatient/{{posts.id}}" method="post">
        <p class="card-description"> Personal info </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="nik">NIK</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="nik" id="nik" value={{posts.nik}}>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="pname"> Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="pname" id="pname" value={{posts.pname}}>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="gender">Gender</label>
              <div class="col-sm-9">
                <select class="form-control form-control-lg" id="gender" name="gender" required>
                  <option selected>{{posts.gender}}</option>


                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="dob">Date of Birth</label>
              <div class="col-sm-9"> 
                <input type="date" class="form-control form-control-lg"  name="dob" id="dob" value={{posts.dob}} />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="cat">Category</label>
              <div class="col-sm-9">
                <select class="form-control form-control-lg" id="service" name="service" required>
                  <option selected>{{posts.service}}</option>
                  {% for c in cat %}
                  <option value="{{c.service}}">{{c.service}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="email">Email</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="email" id="email" value={{posts.email}} />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="num">Phone Number</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="num" id="num" value={{posts.number}} />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="address">Address</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="address" id="address" value={{posts.address}} />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success me-2">Add Record</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
